# GENERATE INPUTS
pdb           : 'pdb6nyy.ent' # filename of pdb     
r             : 3.0           # resolution of pdb
# ADD NOISE INPUTS
noise_res     : '3.0'         # which res in maps directory
noise_fname   : 'pdb6nyy.mrc' # name of map to add noise to
centre        : 0             # centre of gauss noise distr.
sigma         : 0.2           # standard deviation of noise
clip          : False         # Clip noise? True or False
# DENOISING INPUTS
proc_res      : '3.0'       # what resolution to save to    
cshape        : 64          # size of tiles
margin        : 8           # margin
norm          : True        # normalise maps between 0 to 1?
norm_vox      : None        # voxel size
norm_vox_min  : 0           # voxel size limit minimum
norm_vox_max  : 10          # voxel size limit maximum
proc_model    : 'm93_e20_mbs3_huber01' # denoise model
proc_epoch    : 20          # epoch of model for processing
proc_map_name : "pdb6nyy.mrc"  # map to be denoised
device        : "cpu"       # device 'cpu' or 'cuda:0'
denoise_anyway: False       # Denoise even if already denoised
# NORMALISE INPUTS
norm_fname    : 'pdb6nyy.mrc'  # map to be normalised
norm_res      : '3.0'          # resolution, name of subdir.
norm_epoch    : 20             # epoch of map 
norm_model    : 'm93_e20_mbs3_huber01' # model of denoised map
# CROSS CORRELATE INPUTS
cc_fname      : 'pdb6nyy.mrc' # filename for cross-corr
cc_res        : '3.0'         # resolution, name of subdir.
cc_epoch      : 20            # epoch of map
cc_model      : 'm93_e20_mbs3_huber01' # model of denoised map
append        : True         # append this to data.csv?
