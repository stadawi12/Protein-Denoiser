epochs        : 1           # number of epochs
mbs           : 3           # mini batch size 
no_of_batches : 1           # number of batches, use 0 for all
device        : "cuda:0"    # device 'cpu' or 'cuda:0'
lr            : 0.001       # learning rate
tail          : ''          # tail to add to your output filename
loss_index    : 0           # loss funct. 0 for mse 4 for mse^2
cshape        : 64          # size of tiles
norm_vox      : 1.4         # voxel size
norm_vox_min  : 1.4         # voxel size limit minimum
norm_vox_max  : 1.4         # voxel size limit maximum

